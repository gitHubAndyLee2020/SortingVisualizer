<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="visualizer.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/asd" type="text/css"/>
  </head>
  <body>
    <div class="navbar">
    </div>
    <div class="navbar-buttons">
      <input id="bubble" class="button" type="button" value="Bubble">
      <input id="insertion" class="button" type="button" value="Insertion">
      <input id="merge" class="button" type="button" value="">
      <input id="quick" class="button" type="button" value="">
      <input id="reset" class="control-btn" type="button" value="Reset">
      <input id="sort" class="control-btn" type="button" value="Sort">
      <input id="slide" type="range">
      <div class="instruction">Speed</div>
    </div>
    <div class="frame">
    	<div class="bars">
    	</div>
    </div>
  </body>
  <script src="visualizer.js"></script>
</html>
